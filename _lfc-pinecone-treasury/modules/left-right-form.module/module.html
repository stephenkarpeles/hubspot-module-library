<section class="lr-form">
  <div class="container">
    <div class="row">
      <div class="col col-7-12">
        <h4 class="lr-form__section-heading">{{ module.heading }}</h4>
        <div class="lr-form__section-text">
          {{ module.text }}
        </div>
        <ul class="lr-form__list">
          <li class="lr-form__list-item">
            <i class="fas fa-check-circle lr-form__list-item-icon"></i>
            <div class="lr-form__list-item-heading">
              <strong>{{ module.list_item_text }}</strong>
            </div>
            <span class="lr-form__list-item-text">{{ module.list_item_description }}</span>
          </li>           
        </ul>
      </div>
      <div class="col col-1-3">
        <div class="lr-form__form-wrapper">
          <div class="lr-form__form-header">
            <h3>{{ module.form_heading }}</h3>
          </div>
          <div class="lr-form__form-intro">
            {{ module.form_intro }}
          </div>
          <form class="form lr-form__form" action="">
            <div class="form__row form__row--full-width">
              <div class="form__field">
                <input type="text" placeholder="First Name">                
              </div>
            </div>
            <div class="form__row form__row--full-width">
              <div class="form__field">
                <input type="text" placeholder="Last Name">                
              </div>
            </div>
            <div class="form__row form__row--full-width">
              <div class="form__field">
                <input type="text" placeholder="Email">                
              </div>
            </div>
            <div class="form__row form__row--justify-content-center">
              <div class="form__submit-wrapper">
                <button class="form__submit-btn" type="submit" value="Call to Action">
                  <span>Call to Action <i class="fas fa-long-arrow-alt-right"></i></span>
                </button>
              </div>
            </div>               
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
